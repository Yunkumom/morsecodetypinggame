<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Morse Code Typing Game</title>
  <!-- 連結到您的 CSS 樣式表 -->
  <link rel="stylesheet" href="morsetgstyle.css">
</head>
<body>

  <h1>Morse Code Typing Game</h1>

  <button id="startBtn">Start Game</button>
  <button id="resetBtn">Reset</button>

  <div id="gameArea" style="display:none">
    <p>What letter is this Morse code?</p>
    <h2 id="morse">. . .</h2>
    <div id="timer">Time Left: 30s</div>

    <input type="text" id="answer" maxlength="1" autofocus />
    <button id="submitBtn">Submit</button>
    <button id="playBtn">Play Morse</button>
    <button id="nextBtn" disabled>Next</button>

    <div class="result">
      <p id="feedback"></p>
      <p>✅ Correct: <span id="correct">0</span></p>
      <p>❌ Incorrect: <span id="wrong">0</span></p>
    </div>
  </div>

  <!-- Audio assets (hidden) -->
  <audio id="dot" src="https://cdn.pixabay.com/audio/2022/03/15/audio_771ad67106.mp3" preload="auto"></audio>
  <audio id="dash" src="https://cdn.pixabay.com/audio/2022/03/15/audio_8ac3161f6f.mp3" preload="auto"></audio>
  <audio id="bingo" src="https://cdn.pixabay.com/audio/2022/03/03/audio_83b4f47f90.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="https://cdn.pixabay.com/audio/2022/03/03/audio_842e27c004.mp3" preload="auto"></audio>

  <!-- 連結到您的 JavaScript 檔案 -->
  <!-- 注意：script 標籤通常放在 body 結尾前 -->
  <script src="morsetg.js"></script>
</body>
</html>
